<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Simples - Cadastro</title>
    <link rel="stylesheet" href="./css/cadastro.css" />
  </head>
  <body>
    <header>
      <h1>Net Inter</h1>
      <p>Soluções simples para problemas complexos</p>
    </header>

    <nav>
      <a href="index.html">Home</a>
      <a href="cadastro.html" class="active">Cadastro</a>
      <a href="sobre.html">Sobre Nós</a>
      <a href="produtos.html">Produtos</a>
    </nav>

    <main>
      <h2>Formulário de Cadastro</h2>
      <div class="form-container">
        <form action="#" method="post">
          <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required />
          </div>

          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" />
          </div>

          <div class="form-group">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" />
          </div>

          <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" />
          </div>

          <div class="form-group">
            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" />
          </div>

          <div class="form-group">
            <label for="estado">Estado:</label>
            <select id="estado" name="estado">
              <option value="">Selecione...</option>
              <option value="AC">Acre</option>
              <option value="AL">Alagoas</option>
              <option value="AP">Amapá</option>
              <option value="AM">Amazonas</option>
              <option value="BA">Bahia</option>
              <option value="CE">Ceará</option>
              <option value="DF">Distrito Federal</option>
              <option value="ES">Espírito Santo</option>
              <option value="GO">Goiás</option>
              <option value="MA">Maranhão</option>
              <option value="MT">Mato Grosso</option>
              <option value="MS">Mato Grosso do Sul</option>
              <option value="MG">Minas Gerais</option>
              <option value="PA">Pará</option>
              <option value="PB">Paraíba</option>
              <option value="PR">Paraná</option>
              <option value="PE">Pernambuco</option>
              <option value="PI">Piauí</option>
              <option value="RJ">Rio de Janeiro</option>
              <option value="RN">Rio Grande do Norte</option>
              <option value="RS">Rio Grande do Sul</option>
              <option value="RO">Rondônia</option>
              <option value="RR">Roraima</option>
              <option value="SC">Santa Catarina</option>
              <option value="SP">São Paulo</option>
              <option value="SE">Sergipe</option>
              <option value="TO">Tocantins</option>
            </select>
          </div>

          <div class="form-group">
            <label for="interesses">Interesses:</label>
            <textarea
              id="interesses"
              name="interesses"
              placeholder="Quais produtos você tem interesse?"
            ></textarea>
          </div>

          <div class="form-group">
            <input type="checkbox" id="newsletter" name="newsletter" />
            <label for="newsletter" style="display: inline"
              >Desejo receber novidades por e-mail</label
            >
          </div>

          <button type="submit" class="submit-button">Enviar Cadastro</button>
        </form>
      </div>
    </main>

    <footer>
      <p>&copy; 2025 Net Inter. Todos os direitos reservados.</p>
    </footer>
  </body>
</html>
